{% extends "base.html" %}

{% block title %}
Profile Page
{% endblock %}

{% block content %}
<h1>Hello {{name}}</h1>
{% if is_topper %}
<p>You are a topper, very good</p>
{% else %}
<p>Work hard</p>
{% endif %}

<h3>Your Subjects</h3>
<ul>
    {% for subject in subjects %}
    <li>{{subject}}</li>
    {% endfor %}
</ul>
{% endblock %}
