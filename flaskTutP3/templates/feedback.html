{% extends "base.html" %}

{% block title %} Feedback Form {% endblock %}
{% block content %}  
<h2>Send Us a Feedback</h2>
<form method="POST" action="/feedback">
    <label for="username">Name:</label><br>
    <input type="text" name="username" id="username" placeholder="Enter your name"><br><br>
    
    <label for="message">Message:</label><br>
    <input type="text" name="message" id="message" placeholder="Enter message"><br><br>

    <input type="submit" value="Submit Feedback">
</form>
{% endblock %}
